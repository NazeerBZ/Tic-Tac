<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
    
    
    <div class="leftplayer">
       <div class="firstPlayer"> 
        1st Player
       </div>
    </div>
    
    <div class="rightplayer">
       <div class="secondPlayer"> 
        2st Player
       </div>
    </div>
    
    <div class="clr"></div>
  
    <!--<h2>00:<span id="playTime">10</span></h2>-->
    
    
    <div class="main">
        
        
        <div class="box1" id="one"></div>
        <div class="box1" id="two"></div>
        <div class="box1" id="three"></div>
        
        <!--<img src="images/cross.png" style="margin-left: 5px;">-->
        <div class="box1" id="four"></div>
        <div class="box1" id="five"></div>
        <div class="box1" id="six"></div>
        
        
        <div class="box1" id="seven"></div>
        <div class="box1" id="eight"></div>
        <div class="box1" id="nine"></div>
        
        
    </div>
<div style="margin: 0px auto; width: 500px;">
<button onclick="play()" id="btn" class="playbtn">Play</button>
</div>

<div style="margin: 0px auto; width: 500px;">
<button onclick="restart()" id="btn" class="resbtn">Restart Game</button>
</div>

  <script src="script.js" type="text/javascript"></script>
 
</body>
</html>
